<%inherit file="base.html"/>

<%def name="page_js()" filter="trim">
  ${self.disqus_js()}
</%def>

<%def name="header()" filter="trim">
  ${name}
</%def>

#######

<div class="entry-name">${name}</div>
<div class="entry-date">${date.strftime("%b %e %Y, ~%l:%M %P")}</div>
<div class="entry-text">${text}</div>

${self.disqus_embed()}
